name: insert-text-file
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Create local changes
      run: |
        mkdir new-docs 
        cp -r ./docs/build/html/* ./new-docs
        git checkout experiment-gh-action
        find * -not -path "new-docs/*" -not -path "new-docs" -delete
        cp -r ./new-docs/* ./
        rm -r ./new-docs/
        echo -n '<?php include_once(“/index.html”); ?>' > index.php
        echo -n '{}' > composer.json
        git add .
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Add changes" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: experiment-gh-action